<div class="container">
    <div>
      <form (ngSubmit)="onSubmit()" #taskAddForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
    
        <div class="form-group">
          <label for="state">State</label>
          <select class="form-control" id="state"
                  required
                  [(ngModel)]="model.state" name="state"
                  #state="ngModel">
            <option *ngFor="let pow of states" [value]="pow">{{pow}}</option>
          </select>
          <div [hidden]="state.valid || state.pristine" class="alert alert-danger">
            State is required
          </div>
        </div>
  
        <button type="submit" class="btn btn-success" (click)="newTask(); taskAddForm.reset()" [disabled]="!taskAddForm.form.valid">Submit</button>
      </form>
    </div>
  </div>
